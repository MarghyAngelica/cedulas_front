<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GSE - Renderizador</title>
    <link rel="icon" href="https://gse.com.co/wp-content/uploads/2020/09/cropped-Logo-GSE-favicon-32x32.png"
        sizes="32x32">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/alertify.min.css" />
    <link rel="stylesheet" href="./assets/css/general.css">
</head>
    
<body style="font-family: Arial, Helvetica, sans-serif">
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <img src="./assets/img/Logo-GSE-horizontal-sinfondo-300x78.png" alt="" width="300" height="78">
                  </div>
                  <div class="card-body">
                    <h4 style="text-align: center;"><b>Validación de Cédulas</b></h4>
                    <form class="mt-3">
                      <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" autocomplete="off">
                      </div>
                      <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" autocomplete="off">
                      </div>
                      <button type="button" class="btn btn-primary" id="ingresar">Iniciar Sesión</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.simple.websocket.js"></script>
    <script src="./assets/js/alertify.min.js"></script>
    <script src="./assets/js/general.js"></script>
    <script src="./login.js"></script>
</body>

</html>
